<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TuAmigo</title>
    <link rel="stylesheet" href="Red Social.css">
    <link rel="shortcut icon" type="image/png" href="assets/favicon (3).ico">
    <script src="Red Social.js"></script>
</head>

<body>
    <div class="headerMenu">
        <div id="wrapper">
            <div class="logo">
                <img src="assets/redsocial.png">
            </div>
        </div>
    </div>
    <div class="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <input type="text" class="input-box" placeholder="Username">
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="Enter Password">
            <input type="password" class="input-box" placeholder="Re-Enter Password">
            <input type="submit" class="submit-btn" value="Sign Up">
        </div>

        <div class="right-box">
            <span class="right-title">
                <h1>Sign Up with Social Network</h1>
            </span>
            <button class="social facebook"><a href=https://es-es.facebook.com/ target="_blank">Log in with
                    Facebook</button></a>
            <button class="social twitter"><a href=https://twitter.com/?lang=en target="_blank">Log in with
                    Twitter</button></a>
            <button class="social google"><a
                    href=https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin
                    target="_blank">Log in with Google+</button></a>
        </div>

        <div class="or">
            OR
        </div>

    </div>
</body>

</html>
